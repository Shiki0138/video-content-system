<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoAI Studio - デモ＆プレゼンテーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .demo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .demo-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .demo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .demo-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        
        .demo-description {
            margin-bottom: 1.5rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .demo-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #667eea;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .demo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VideoAI Studio</h1>
        <p class="subtitle">デモ＆プレゼンテーション</p>
        
        <div class="demo-grid">
            <div class="demo-card">
                <div class="demo-icon">🎯</div>
                <h2 class="demo-title">シンプル版</h2>
                <p class="demo-description">
                    システムの概要と基本機能を分かりやすく紹介。
                    初めての方におすすめのプレゼンテーションです。
                </p>
                <a href="landing.html" class="demo-button">表示する</a>
            </div>
            
            <div class="demo-card">
                <div class="demo-icon">🚀</div>
                <h2 class="demo-title">アドバンス版</h2>
                <p class="demo-description">
                    量子コンピューティング風の未来的なデザイン。
                    技術的な詳細とアーキテクチャを含む完全版。
                </p>
                <a href="presentation.html" class="demo-button">表示する</a>
            </div>
            
            <div class="demo-card">
                <div class="demo-icon">📖</div>
                <h2 class="demo-title">ブログサイト</h2>
                <p class="demo-description">
                    実際に生成されたブログ記事のサンプル。
                    Jekyllで構築された静的サイトです。
                </p>
                <a href="/" class="demo-button">表示する</a>
            </div>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 15px; max-width: 600px; margin: 0 auto;">
            <h3 style="margin-bottom: 1rem; color: #667eea;">🖥️ ローカルでシステムを起動</h3>
            <pre style="background: #000; padding: 1rem; border-radius: 10px; margin-bottom: 1rem;"><code>python3 web_app.py</code></pre>
            <p style="opacity: 0.8;">http://localhost:8003 でアクセス</p>
        </div>
        
        <a href="https://github.com/Shiki0138/video-content-system" class="back-link">
            ← GitHubリポジトリに戻る
        </a>
    </div>
</body>
</html>
